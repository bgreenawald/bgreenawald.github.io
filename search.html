<script>
$(window).load(function(){
	$('#search').keyup(function(){
			var searchField = $('#search').val();
			var regex = new RegExp(searchField, "i");
			var output = '<div class="table-wrapper"><table class = "alt"><tbody>';
			var count = 1;
			$.getJSON('data.json', function(data) {
				$.each(data, function(key, val){
					if ((val.name.search(regex) != -1) || (val.content.search(regex) != -1)) {
						output += '<tr><a href='+val.location+'><li class="list-group-item link-class">'+val.name+'</li></a></tr>';
					}
				});
				output += "</tbody></table></div>";
				$('#result').html(output);
			}); 
	});
});
		</script>
